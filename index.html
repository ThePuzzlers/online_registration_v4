<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:600,400,400i,300i" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <div class="wrapper">


  <section class="intro">
    <h2>Sign up for our Newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </section>

  <div class="border" id="border-big"></div>
  <div class="border" id="border-small"></div>

    <form class="form-contact" action="index.html" method="post">
      <div class="blue">
      <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="required">

          <label for="email">Email</label>
          <input required type="email" id="email" name="user_email" placeholder="required">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="user_phone">

          <label for="address">Steet Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option selected hidden disabled value="Choose">Choose State</option>
            <option value="Nevada">Nevada</option>
            <option value="Arizona">Arizona</option>
            <option value="California">California</option>
            <option value="Washington">Washington</option>
          </select>


          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
      </fieldset>

    <div class="border" id="border-small-newsletter"></div>
  </div>


    <fieldset>
        <legend>Newsletter</legend>
        <h3>Select the Newsletter you would like to receive</h3>
        <input type="checkbox" id="html_checkboxes" class="html-checkbox" name="html_news">
        <label for="html_checkboxes" class="general-checkboxes">HTML News</label><br>

        <input type="checkbox" id="css_checkboxes" class="css-checkbox" name="html_news">
        <label for="css_checkboxes" class="general-checkboxes">CSS News</label><br>

        <input type="checkbox" id="js_checkboxes" class="js-checkbox" name="html_news">
        <label for="js_checkboxes" class="general-checkboxes">JS News</label><br>


        <h3>Newsletter Format</h3>
        <input type="radio" id="radio_buttons_html" name="newsletter_format">
        <label for="radio_buttons_html" class="general-checkboxes">HTML</label><br>
        <input type="radio" id="radio_buttons_plain" name="newsletter_format">
        <label for="radio_buttons_plain" class="general-checkboxes">Plain Text</label><br>


      <h3>Other topics you'd like to hear about</h3>
      <label for="textarea" class="general-textarea">your message</label><br>
        <textarea id="textarea" name="name"></textarea>

      <button type="submit" name="signup_button">Sign Up</button>

    </fieldset>


  </form>

</div>



</body>

</html>
