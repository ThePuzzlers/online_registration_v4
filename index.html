<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:600,400,400i,300i" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <div class="wrapper">


  <section class="intro">
    <h2>Sign up for our Newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </section>

  <div class="border" id="border-big"></div>
  <div class="border" id="border-small"></div>

    <form class="form-contact" action="index.html" method="post">
      <div class="blue">
      <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="required">

          <label for="email">Email</label>
          <input required type="text" id="email" name="user_email" placeholder="required">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="user_phone">

          <label for="address">Steet Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="Choose">Choose State</option>
            <option value="Nevada">Nevada</option>
            <option value="Arizona">Arizona</option>
            <option value="California">California</option>
            <option value="Washington">Washington</option>
          </select>


          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
      </fieldset>

    <div class="border" id="border-small-newsletter"></div>
  </div>


    <fieldset>
        <legend>Newsletter</legend>
        <label>Search the Newsletter you would like to receive</label>
        <input type="checkbox" class="regular-checkbox" name="html_news">HTML News<br>
        <input type="checkbox" name="html_news">HTML News<br>
        <input type="checkbox" name="html_news">HTML News<br>

        <label>Newsletter Format</label>
        <input type="radio" name="newsletter_format">HTML<br>
        <input type="radio" name="newsletter_format">Plain Text<br>

      <label>Other topics you'd like to hear about</label>
        <textarea name="name"></textarea>

      <button type="submit" name="signup_button">Sign Up</button>

    </fieldset>


  </form>

</div>



</body>

</html>
